
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Sixth Sense - Luxury Dining Concierge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        --header-h: 56px;
        --nav-h: 64px;
        --safe-top: env(safe-area-inset-top, 0px);
        --safe-bottom: env(safe-area-inset-bottom, 0px);
        --glass-border: rgba(255, 255, 255, 0.08);
      }

      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #000; 
        color: #f5f5f5;
        overflow: hidden;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        -webkit-font-smoothing: antialiased;
        height: 100dvh;
      }

      #root {
        width: 100%;
        max-width: 390px;
        height: 100dvh;
        position: relative;
        background: #000;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        box-shadow: 0 0 50px rgba(0,0,0,1);
      }

      .glass-panel {
        background: rgba(10, 10, 10, 0.85);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border-color: var(--glass-border);
      }
      
      .scroll-touch {
        -webkit-overflow-scrolling: touch;
      }

      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      
      h1, h2, h3 { font-family: 'Playfair Display', serif; }
      
      .hit-area-44 { min-width: 44px; min-height: 44px; }
      
      .nav-active { color: #fff; }
      .nav-active::after {
        content: '';
        position: absolute;
        bottom: -6px;
        left: 50%;
        transform: translateX(-50%);
        width: 4px;
        height: 4px;
        background: #fff;
        border-radius: 50%;
      }

      /* Ambient Background Animations */
      @keyframes float-ambient {
        0% { transform: translate(-15%, -15%) scale(1) rotate(0deg); opacity: 0.3; }
        50% { transform: translate(15%, 10%) scale(1.3) rotate(180deg); opacity: 0.6; }
        100% { transform: translate(-15%, -15%) scale(1) rotate(360deg); opacity: 0.3; }
      }

      @keyframes float-ambient-alt {
        0% { transform: translate(15%, 15%) scale(1.2) rotate(0deg); opacity: 0.4; }
        50% { transform: translate(-10%, -5%) scale(0.9) rotate(-180deg); opacity: 0.2; }
        100% { transform: translate(15%, 15%) scale(1.2) rotate(-360deg); opacity: 0.4; }
      }

      @keyframes float-object {
        0% { transform: translateY(120vh) rotate(0deg); opacity: 0; }
        10% { opacity: 0.5; }
        90% { opacity: 0.5; }
        100% { transform: translateY(-20vh) rotate(45deg); opacity: 0; }
      }

      .animate-ambient {
        animation: float-ambient 8s ease-in-out infinite;
        will-change: transform, opacity;
      }

      .animate-ambient-reverse {
        animation: float-ambient-alt 10s ease-in-out infinite;
        will-change: transform, opacity;
      }

      .animate-drift {
        animation: float-object 6s linear infinite;
        will-change: transform, opacity;
      }

      .interactive-bg-layer {
        transition: transform 0.2s cubic-bezier(0.1, 0, 0.3, 1);
      }

      .swipe-card-container {
        height: auto;
        max-height: calc(100dvh - var(--header-h) - var(--nav-h) - var(--safe-top) - var(--safe-bottom) - 16px);
        width: 100%;
        max-width: 350px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",

}
</script>
</head>
